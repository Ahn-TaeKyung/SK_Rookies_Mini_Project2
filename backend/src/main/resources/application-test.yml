# UTF-8 인코딩 설정 추가
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      force-request: true
      force-response: true

# 기존 설정 유지
myprop:
  username: Test Env

logging:
  level:
    com:
      miniproject:
        joongo: debug
  # UTF-8 로깅 설정 추가
  charset:
    console: UTF-8
    file: UTF-8

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none # <-- 테스트 환경에서도 Flyway가 DDL을 담당하므로 'none'으로 설정
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never # <-- 스프링 부트의 내장 SQL 초기화 기능 비활성화

  flyway: # <-- Flyway 설정 블록
    locations: classpath:db/migration # 마이그레이션 스크립트가 위치할 경로
    enabled: true # Flyway 활성화
    clean-disabled: false # 테스트 환경에서는 flyway:clean을 허용 (기본값 false이므로 생략 가능)
    # 테스트 환경에서는 매번 깨끗한 DB를 원할 때 clean을 사용하거나,
    # @BeforeEach 등에서 flyway.clean()을 호출하는 방식으로 사용합니다.
    # baseline-on-migrate: true # 테스트에서는 보통 필요 없지만, 필요하면 추가

