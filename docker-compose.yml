version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src  # 소스 코드 폴더 마운트
      - ./frontend/public:/app/public
    environment:
      - CHOKIDAR_USEPOLLING=true  # 파일 변경 감지를 위한 설정
  
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  mariadb:
    image: mariadb:11.4
    container_name: mariadb
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: rookiejangter_db
      MARIADB_USER: rookiejangter
      MARIADB_PASSWORD: rookiejangter # 위 정보들은 나중에 .env 파일로 관리 (하드 코딩 피하기)
    volumes:
      - mariadb_data:/var/lib/mysql # 데이터를 영속적으로 저장할 볼륨 설정
    restart: always # Docker가 종료되거나 재시작될 때 항상 컨테이너를 재시작
    # healthcheck: # 컨테이너의 상태를 확인하는 헬스체크 (선택 사항이지만 안정성 향상)
    #   test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p$$MARIADB_ROOT_PASSWORD"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

volumes:
  mariadb_data: